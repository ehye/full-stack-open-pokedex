name: Health Check

on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  check_health:
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-tdtv.onrender.com/health
